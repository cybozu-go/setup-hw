Traverse:
  Root: /redfish/v1

Metrics:
  - Path: /redfish/v1/Systems/{system}/Processors/{processor}
    Properties:
      - Pointer: /Status/Health
        Name: processor_status_health
        Type: health

  - Path: /redfish/v1/Systems/{system}/Storage/{controller}
    Properties:
      - Pointer: /Status/Health
        Name: storage_controller_status_health
        Type: health