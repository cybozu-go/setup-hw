Traverse:
  Root: /redfish/v1
  Excludes:
    # Schemas
    - /JSONSchemas
    # Non-metric properties
    - /Accounts
    - /Certificates
    - /Jobs
    - /Logs
    - /Registries
    - /Roles
    - /Sessions
    - /Settings
    # Services
    - /AccountService
    - /CertificateService
    - /EventService
    - /JobService
    - /LicenseService
    - /LogServices
    - /SessionService
    - /TaskService
    - /TelemetryService
    - /UpdateService
    # Sub-metrics included in /Power or /Thermal
    - /Power/
    - /Power#/
    - /Thermal#/
    - /Assembly#/
    # Redundant page with extra trailing slash
    - /redfish/v1/Chassis/$
