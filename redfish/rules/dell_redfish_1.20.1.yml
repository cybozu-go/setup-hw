Traverse:
  Root: /redfish/v1
  Excludes:
    - /JsonSchemas
    - /Assembly
    - /Certificates
    - /Jobs
    - /Registries
    - /SecureBoot
    - /Settings
    - /AccountService
    - /CertificateService
    - /DellJobService
    - /EventService
    - /JobService
    - /LicenseService
    - /LogServices
    - /SessionService
    - /TaskService
    - /TelemetryService
    - /UpdateService
    - /Power/
    - /Power#/
    - /Thermal#/
    - /Assembly#/
    - /redfish/v1/Chassis/$

Metrics:
  - Path: /redfish/v1/Chassis/{chassis}
    Properties:
      - Name: chassis_status_health
        Pointer: /Status/Health
        Type: health
      - Name: chassis_status_state
        Pointer: /Status/State
        Type: state

  - Path: /redfish/v1/Chassis/{chassis}/NetworkAdapters/{nic}
    Properties:
